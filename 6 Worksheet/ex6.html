<!DOCTYPE html>
<html><body>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="MV.js"></script>

<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 a_Position;
	attribute vec2 vTexCoord;
	uniform mat4 u_ProjectionMatrix;
	varying vec2 fTexCoord;
  void main() {
		gl_Position = u_ProjectionMatrix * a_Position;
		fTexCoord = vTexCoord;
	}
	</script>
<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec2 fTexCoord;
	uniform sampler2D texMap;
  void main() {
		gl_FragColor =texture2D(texMap, fTexCoord);
	}
	</script>
<button id="texturewarpping">Texture repeate/clamp to egde</button>
<span class="text">Magnfication:</span>
<select id="magnfication" size=”2”>
  <option value="0" selected>NEAREST</option>
  <option value="1">LINEAR</option>
</select>
<span class="text">Minification:</span>
<select id="minification" size=”6”>
  <option value="0" selected>NEAREST</option>
  <option value="1">LINEAR</option>
  <option value="2">NEAREST_MIPMAP_NEAREST</option>
  <option value="3">LINEAR_MIPMAP_NEAREST</option>
  <option value="4">NEAREST_MIPMAP_LINEAR</option>
  <option value="5">LINEAR_MIPMAP_LINEAR</option>
</select>
<script type="text/javascript" src="script.js"></script>
<canvas id="c" width="512" height="512" />
</body>
</html>
